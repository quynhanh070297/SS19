<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm mới nhân viên</title>
</head>
<body>
<h2>Thêm mới nhân viên</h2>
<form th:action="@{/addAfter}" method="post" th:object="${employee}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:field="*{address}" required>
    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}" required>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" th:field="*{phone}" required>
    <button type="submit">Thêm mới</button>
</form>
</body>
</html>
